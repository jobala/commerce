<body onload="doWork();">

  <script type="text/javascript">
		function requestVideo(id, constraints) {
      navigator.getUserMedia(
					constraints,
          function(stream) { onSuccess(stream, id); },
					onError);
		}

		function doWork() {
			requestVideo('video1', {video: true, audio: false});
			requestVideo('video2', {video: {width: 360}});
			requestVideo('video3', {video: {width: 1280}})
			requestVideo('video4', {video: {width: 360}, audio: false});
			requestVideo('video5', {video: {width: 1280}, audio: false})
			requestVideo('video6', {video: {width: 640}});
			requestVideo('video7', {video: {width: 640}, audio: false});
    }

    function onError(error) {
      alert('Request denied, detail:', error.code);
    }

    function onSuccess(stream, id) {
			document.getElementById(id).srcObject = stream;
    }
  </script>
